<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird Enhanced</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <canvas id="gameCanvas"></canvas>
      <div class="score">Score: <span id="scoreValue">0</span></div>
      <div class="high-score">
        High Score: <span id="highScoreValue">0</span>
      </div>
      <div id="gameOverScreen" class="game-over-screen">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <button id="restartButton">Play Again</button>
      </div>
      <div id="startScreen" class="start-screen">
        <h1>Flappy Bird</h1>
        <button id="startButton">Start Game</button>
        <p class="instructions">Press SPACE, UP ARROW or click/tap to flap!</p>
      </div>
    </div>
    <audio
      id="flapSound"
      src="https://assets.mixkit.co/sfx/preview/mixkit-bird-whistling-2290.mp3"
    ></audio>
    <audio
      id="scoreSound"
      src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"
    ></audio>
    <audio
      id="gameOverSound"
      src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
